# 工作流的名称，会在GitHub Actions页面显示
name: Django CI/CD Pipeline

# 定义触发条件：什么时候运行这个工作流
on:
  # 当代码推送到main或develop分支时触发
  push:
    branches: [ main, develop ]
  # 当有人向main分支创建Pull Request时触发
  pull_request:
    branches: [ main ]

# 定义环境变量，可以在整个工作流中使用
env:
  # Python版本
  PYTHON_VERSION: '3.10.18'
  # 数据库连接字符串
  DATABASE_URL: 'postgresql://postgres:postgres@localhost:5432/test_db'
  # Celery Broker URL
  CELERY_BROKER_URL: 'redis://localhost:6379/0'

# 工作流中的任务定义
jobs:
  # 第一个任务：运行测试
  test:
    # 任务名称：测试
    name: Run Tests

    # 运行在最新的Ubuntu系统上
    runs-on: ubuntu-latest

    # 定义服务容器（类似于Docker Compose中的服务）
    services:
      # PostgreSQL数据库服务
      postgres:
        # 使用PostgreSQL 13镜像
        image: postgres:13
        # 设置环境变量
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        # 健康检查选项
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        # 暴露端口
        ports:
          - 5432:5432

      # Redis服务
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    # 任务的具体步骤
    steps:
    # 步骤1：检出代码（把仓库代码下载到运行环境）
    - name: Checkout code
      uses: actions/checkout@v4  # 使用官方checkout动作

    # 步骤2：设置Python环境
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    # 步骤3：安装系统依赖（如果需要编译Python包）
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libpq-dev python3-dev

    # 步骤4：安装Python依赖
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # 安装项目依赖
        pip install -r requirements.txt
        # 安装测试需要的额外包
        pip install coverage pytest pytest-django pytest-cov uwsgi

    # 步骤5：应用数据库迁移
    - name: Run database migrations
      run: python manage.py migrate
      env:
        # 设置Django需要的环境变量
        DJANGO_SETTINGS_MODULE: core.settings
        DEBUG: 'False'
        SECRET_KEY: 'dummy-secret-key-for-testing'

    # 步骤6：运行测试并生成覆盖率报告
    - name: Run tests with coverage
      run: |
        # 运行测试并收集覆盖率数据
        coverage run --source='.' manage.py test
        # 生成覆盖率报告
        coverage report
        # 生成HTML格式的覆盖率报告（可选）
        coverage html
      env:
        DJANGO_SETTINGS_MODULE: core.settings
        DEBUG: 'False'
        SECRET_KEY: 'dummy-secret-key-for-testing'

    # 步骤7：运行代码质量检查
    - name: Code quality checks
      run: |
        # 安装代码质量工具
        pip install flake8 black isort
        # 检查代码风格（Flake8）
        echo "Running flake8..."
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # 检查代码格式（Black）
        echo "Running black..."
        black . --check
        # 检查导入排序（isort）
        echo "Running isort..."
        isort . --check-only

    # 步骤8：上传测试覆盖率报告（可选）
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests

