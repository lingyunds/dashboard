# uwsig使用配置文件启动
[uwsgi]
base=/var/www/html/dashboard
project=core
chdir=%(base)
module=%(project).wsgi:application


# 套接字配置
# 指定IP端口
http=:8888
# 指定sock的文件路径       
#socket=/home/python/user_management/uwsgi.sock
#socket=:9090
# 启动uwsgi的用户名和用户组
uid=root
gid=root


# 进程管理
# 启用主进程
master=true
# 启用线程
enable-threads=true
processes = 4
threads = 2


# 性能优化
max-requests = 1000
max-requests-delta = 100
# 设置自中断时间
harakiri = 60
reload-on-rss = 512
worker-reload-mercy = 60


# 内存优化
buffer-size = 32768
# 设置缓冲
post-buffering = 8192


# 日志配置
# 设置日志目录
#daemonize=./uwsgi.log
logto=./logs/uwsgi.log
log-format = %(addr) - %(user) [%(ltime)] "%(method) %(uri) %(proto)" %(status) %(size) "%(referer)" "%(uagent)"
disable-logging = false


pidfile=./uwsgi.pid
# 指定静态文件
static-map=/static=./static
# 自动移除unix Socket和pid文件当服务停止的时候
vacuum=true
# 序列化接受的内容，如果可能的话
thunder-lock=true
